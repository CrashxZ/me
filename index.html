<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=site/">

  <!-- SEO / fallback -->
  <link rel="canonical" href="site/">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .box {
      text-align: center;
    }
    .spinner {
      margin: 20px auto 0;
      width: 28px;
      height: 28px;
      border: 3px solid #1e293b;
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // JS redirect fallback
    window.location.replace("site/");
  </script>
</head>
<body>
  <div class="box">
    <div>Launching portfolio…</div>
    <div class="spinner"></div>
    <noscript>
      <p><a href="site/">Click here if you are not redirected.</a></p>
    </noscript>
  </div>
</body>
</html>
